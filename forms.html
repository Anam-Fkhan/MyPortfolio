<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h3 style="text-align: center;"> BASIC FORM </h3>
    <pre>
    <form action="/action.php">
        <h5>Enter following details</h5>
        <input type="text" placeholder="Enter First Name">   <input type="text" placeholder="Enter Last name">
        
        <input type="text" placeholder="Username">   <input type="password" placeholder="password">
    </pre>
<h5>Gender</h5>
        <input type="radio" value="Male" name="class"> MALE
        <input type="radio" value="Female" name="class"> Female
<h5>Select Your City</h5>
<select name="City">
    <option value="Mumbai">Mumbai</option>
    <option value="Delhi">Delhi</option>
    <option value="Bangalore">Bangalore</option>
    <option value="Chennai">Chennai</option>
    <option value="Hyederabad">Hyederabad</option>
</select>
<h5>Select your class</h5>
<input type="radio" value="Class XI" name="class"> Class XI
<br>
<input type="radio" value="Class XII" name="class"> Class XII
<br>
<h5>Select Ur fav Subject</h5>
<label for="Math">
    <input type="Checkbox" value="Math" name="Subject1" id="101">Math
</label>
<br>
<label for="Physics"></label>
    <input type="Checkbox" value="Physics" name="Subject2" id="101">Physics
</label>
<br>
<label for="Chemistry"></label>
    <input type="Checkbox" value="Chemistry" name="Subject3" id="101">Chemistry
</label>
<br>
<label for="Biology"></label>
    <input type="Checkbox" value="Biology" name="Subject4" id="101">Biology
</label><br>
<label for="English"></label>
    <input type="Checkbox" value="English" name="Subject5" id="101">English
</label>
       <br>
<h5>Feedback:</h5>
<textarea name="feedback" placeholder="Give your valuable feedback" rows="5"></textarea>
<br>
<input type="submit" value="Submit">
    </form>
